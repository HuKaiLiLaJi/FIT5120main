{% extends "base.html" %}
{% block title %}Cyber Stories{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Cyber Stories</h1>

<div id="story-box" class="mb-4">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <span class="badge bg-secondary">Story <span id="current-page">1</span></span>
    <div class="btn-group">
      <button id="prev-btn" class="btn btn-sm btn-outline-secondary">Previous</button>
      <button id="next-btn" class="btn btn-sm btn-outline-secondary">Next</button>
      <button id="random-btn" class="btn btn-sm btn-outline-primary">Random</button>
    </div>
  </div>
  <h2 id="story-title"></h2>
  <p id="story-content"></p>
</div>

<!-- Quiz -->
<div id="quiz-box" class="border rounded p-3 bg-light mb-4 d-none">
  <h5 class="mb-3">What is the main moral of this story?</h5>
  <form id="quiz-form" class="vstack gap-2"></form>
  <div id="answer-feedback" class="mt-3"></div>
</div>
{% endblock %}

{% block extra_scripts %}
  <script src="{{ url_for('static', filename='story.js') }}"></script>
{% endblock %}
