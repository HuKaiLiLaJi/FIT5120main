<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Make it phone-friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Global Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block extra_styles %}{% endblock %}
  
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg custom-navbar navbar-dark">
    <div class="container-fluid">
      <!-- Logo instead of product name -->
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='assets/SSG logo.png') }}" alt="SafeStream Guardian Logo" style="height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Right-aligned nav items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Home -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Return to homepage">Home</a>
          </li>
          <!-- Education Hub with tooltip -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('epic1') }}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Comprehensive learning resources and child safety guidelines.">Education Hub</a>
          </li>
          <!-- Digital Life Planner with tooltip -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('epic2') }}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Balanced screen time &amp; activity planning for your child's digital life.">Digital Life Planner</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END NAVBAR -->

  <!-- MAIN CONTENT -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Include Marked for markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>  
  <!-- Initialize tooltips -->
  <script>
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
