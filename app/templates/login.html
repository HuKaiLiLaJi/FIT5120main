<!DOCTYPE html>
<html>
<head>
  <title>Password Required</title>
</head>
<body>
  <h2>Please enter the password to continue</h2>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" value="Enter">
  </form>
</body>
</html>
