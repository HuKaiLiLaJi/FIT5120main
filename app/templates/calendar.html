<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">
  <h1 class="mb-4">Weekly Calendar</h1>
  <div class="row">
    {% for day in week_dates %}
      <div class="col border p-2">
        <h5>{{ day.strftime('%A') }}</h5>
        <p>{{ day }}</p>
        <ul>
          {% for event in events_by_day[day] %}
            <li>
              <strong>{{ event.start_time.strftime('%H:%M') }} - {{ event.end_time.strftime('%H:%M') }}</strong><br>
              {{ event.title }}<br>
              {{ event.description }}
            </li>
          {% endfor %}
        </ul>
        <button class="btn btn-sm btn-primary" onclick="openAddModal('{{ day }}')">添加事件</button>
      </div>
    {% endfor %}
  </div>

  <!-- 添加事件 Modal -->
  <div class="modal" id="eventModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5>添加事件</h5>
        <form id="eventForm">
          <input type="hidden" name="date" id="eventDate">
          <div class="mb-2">
            <label>标题：</label>
            <input type="text" class="form-control" name="title" required>
          </div>
          <div class="mb-2">
            <label>描述：</label>
            <textarea class="form-control" name="description"></textarea>
          </div>
          <div class="mb-2">
            <label>开始时间：</label>
            <input type="time" class="form-control" name="start_time" required>
          </div>
          <div class="mb-2">
            <label>结束时间：</label>
            <input type="time" class="form-control" name="end_time" required>
          </div>
          <button type="submit" class="btn btn-success">提交</button>
        </form>
      </div>
    </div>
  </div>

  <!-- 引入 Bootstrap 和自定义 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='calendar.js') }}"></script>
</body>
</html>
