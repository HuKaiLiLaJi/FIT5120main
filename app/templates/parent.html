<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='parent.css') }}">
</head>
<body>
    <div class="container">
        <h1>Parent View</h1>
        <!-- Hidden input storage -->
        <input type="hidden" id="user-id">
        <input type="hidden" id="week-select">

        <!-- Modal popup for parent input -->
        <div id="parent-popup" class="popup-overlay">
            <div class="popup-box">
                <h3>ðŸ”Ž View Scrapbook</h3>
                <label>User ID</label>
                <input type="number" id="popup-user-id" placeholder="e.g. 1" class="form-control mb-2">
                <label>Select Week</label>
                <input type="week" id="popup-week" class="form-control mb-3">
                <button class="btn btn-primary w-100" onclick="confirmParentInputs()">Load</button>
            </div>
        </div>
        <div id="activity-list" class="results"></div>
        <button onclick="generateSummary()" style="margin-top: 20px;">Generate Summary</button>
        <div id="summary" class="summary"></div>
    </div>
    <script src="{{ url_for('static', filename='parent.js') }}"></script>
</body>
</html>
