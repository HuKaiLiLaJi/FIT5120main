<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='parent.css') }}">
</head>
<body>
    <div class="container">
        <h1>Parent View</h1>
        <div class="controls">
            <label for="user-id">User ID:</label>
            <input type="number" id="user-id" placeholder="Enter user ID">
            <label for="week-select">Select Week:</label>
            <input type="week" id="week-select">
            <button onclick="fetchEntries()">Search</button>
        </div>
        <div id="activity-list" class="results"></div>
        <button onclick="generateSummary()" style="margin-top: 20px;">Generate Summary</button>
        <div id="summary" class="summary"></div>
    </div>
    <script src="{{ url_for('static', filename='parent.js') }}"></script>
</body>
</html>
